Welcome = "Witaj w serwisie BOCA: Base of cubes algorithms - największym zbiorze algorytmów do Kostki Rubika na świecie!"
how_to_start = "'Zabawę' z portalem rozpocznij od założenia konta. Pozwoli Ci ono na wybór Twoich algów, ocenianie algów, tworzenie swoich własnych, unikalnych list algorytmów! <br /><br />Aby wybrać swój algorytm w danej sytucji wystarczy kliknąć na przycisk 'Mój alg!'. Jeśli chcesz pomóc innym użytkownikom możesz zagłosować na dany alg na plus lub na minus - pamiętaj jednak, ze na dany alg możesz głosować tylko raz! Wybierać algi i głosować możesz w 3 kategoriach: TH, OH i FM.<br /><br />Kolejnośc sortowania algorytmów w przypadku: 'Twój alg', jeśli takowy istnieje, algorytmy na które głosowano, uszeregowane niemalejąco, a na końcu algorytmy, na które nie głosowano, posortowane według liczby ruchów w notacji HTM. <br /><br />Strony do druku: Na stronie do druku danej kategori pokazywany jest najlepszy alg. Gdy wybrałeś dla danej sytuacji 'Twój alg!' - jes to właśnie on. Jeśli nie wybierzesz swojego algu w danej sytuacji, na stronie do druku pokazywany będzie ten z największą sumą głósów, natomiast jeśli i takich by nie było - najkrótszy w danej sytuacji. <br /><br />Dodawanie algorytmów: Aby dodać algorytm do bazy wystarczą tylko 4 czynności: wybierz w menu 'Dodaj alg!', następnie wybierz katerogie w jakiej dany alg ma być dodany, wklej swój algorytm/swoje algorytmy w pole tekstowe i kliknij przycisk GO! Gdy system skończy przetwarzanie algorytmów otrzymasz stosowny raport z jego przebiegu. Algorytmy zostaną automatycznie przydzielone do sytuacji w wybranej przez Ciebie kategorii więc nie musisz sie tego obawiać. Możesz również wybrać czy dodane przez Ciebie algorytmy mają się od razu stać 'Twoimi algorytmami'. <br /><br />Dla danej kategorii możesz wybierać również obrazki, jakie mają być wyświetalne przy sytuacjach w tej grupie przypadków. Możesz tego dokonać klikając w menu 'Ustawienia', a następnie 'IMG_CATS':      <br /><br /><br /><i>Obrazki dla przykładowego algorytmu:</i>"


